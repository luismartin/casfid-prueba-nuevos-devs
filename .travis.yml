# Configuraci√≥n de Travis CI para comprobar que funciona.
# 1- Instala el proyecto en la nube de Travis CI, 
# 2- Instala la base de datos y las dependencias de backend y frontend.
# 3- Lanza los tests de PHPUnit para comprobar que todo lo testeado funciona correctamente. 
# 4- Compila los assets del frontend para comprobar que no hay errores en este paso.
language: php

php:
  - '8.0'
  - '8.1'

services:
  - mysql

env:
  global:
    - APP_ENV=development
    - DB_HOST=mysql
    - DB_DATABASE=test_db
    - DB_USERNAME=test
    - DB_PASSWORD=test

before_install:
  - mysql -e 'CREATE DATABASE test_db;'
  - cp .env.example .env

install:
  - composer install
  - npm install

# before_script:
#   - php artisan migrate --env=testing --force
#   - php artisan db:seed --env=testing --force

script:
  - vendor/bin/phpunit --coverage-text
  - npm run build

cache:
  directories:
    - node_modules
    - vendor

notifications:
  email:
    recipients:
      - luismartinsev@gmail.com
    on_success: always
    on_failure: always